{% extends "layout.html" %}

{% block title %}Logout | {{ block.super}}{% endblock %}

{% block content %}
<div class="container text-center">
        <div class="row justify-content-lg-center">
            <div class="align-middle">
                <h2>Confirm logout</h2>
                <hr>
                <form method="POST">
                    {{ form.as_p }}
                    {% csrf_token %}
                    <input class="btn btn-block btn-lg btn-success submit" type="submit" value="Logout">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
