{% extends "layout.html" %}
{% load bootstrap3 %}
{% block content %}
	<div class="container">
        <hr>
        <div class="row justify-content-lg-center">
            <div class="col-lg-6">
                <form method="POST">
                        {% bootstrap_form form %}
                        {% csrf_token %}
                        <div class="form-group">
                            <input class="btn btn-block btn-lg btn-primary submit" type="submit" value="Reset password">
                        </div>
                </form>
            </div>
        </div>
	</div>
{% endblock %}
