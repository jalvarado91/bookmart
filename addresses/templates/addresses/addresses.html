{% block content %}

        <hr>
        <div class="row">
            <div class="col-lg-6">
                <h2>Shipping address</h2>
                {% include 'partials/_addresses_detail.html' %}

                    <a href="{% url 'users:addresses' user.id %}">Clear the form for a new address</a>

            </div>
            <div class="col-lg-4 ml-auto">
                 <h4>your registered addresses</h4>
                 {% include 'partials/_addresses_list.html' %}

            </div>
        </div>
	</div>
{% endblock %}
