{% block content %}
<table>
    <tbody>
        {% for address in addresses_list %}
            <tr>
                <td>
                    <a href="{% url 'users:addressbound' user.id address.id %}">{{ address.name }}&nbsp;&nbsp;</a>
                </td>
                <td>
                    <div>
                        <a href="{% url 'users:addressdelete' user.id address.id %}"><i class="fa fa-trash-o" aria-hidden="true"></i></a>
                    <div>
                </td>
            </tr>
        {% empty %}
            <tr>No shipping addresses registered .</tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
