{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Bookmart{% endblock %}</title>
    <meta name="description" content="A book store for all your needs." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  </head>
  <body class="bg-faded">
    <nav id="topNav" class="navbar sticky-top navbar-expand-sm">
        <div class="container">
            <a class="navbar-brand page-scroll" href="{% url 'home' %}">Bookmart</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsingNavbar">
                <span>â˜°</span>
            </button>

            <div class="collapse navbar-collapse" id="collapsingNavbar">
                <ul class="nav navbar-nav ml-auto">
                    {% if not user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" title="A free Bootstrap theme" href="{% url 'users:login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" title="A free Bootstrap theme" href="{% url 'users:signup' %}">Sign Up</a>
                    </li>
                    {% else %}
                    <li class="nav-item mr-3">
                        <a class="nav-link" title="A free Bootstrap theme" href="{% url 'carts:detail' %}">
                            <i class="fa fa-shopping-cart fa-lg" aria-hidden="true"></i> My Cart
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" title="A free Bootstrap theme" href="{% url 'users:profile' %}">Profile</a>
                    </li>
                    <li class="nav-item">
                            <a class="nav-link" title="A free Bootstrap theme" href="{% url 'users:logout' %}">Logout</a>
                    </li>
                    <!-- to access the admin account, remove when finished-->
                    <li class="nav-item">
                        <a class="nav-link" title="A free Bootstrap theme" href="/admin/">Admin</a>
                    </li>
                    {% endif %}
                </ul>
            </div>

        </div>
    </nav>

	{% block content %}
    {% endblock %}

    <!--
    <footer class="footer text-center">
        <div class="container">
          <span class="text-muted">Software Engineering CEN4010. Team 1.</span>
        </div>
    </footer>
    -->

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/vue.js' %}"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
    {% block scripts %}
    {% endblock %}
  </body>
</html>
