{% extends "layout.html" %} 
{% load bootstrap3 %} 
{% block content %}
<div class="container">
    <br>
    <br>
    <div class="row justify-content-lg-center">
        <div class="col-lg-6">
            <form method="POST">
                {% csrf_token %} 
                {% bootstrap_form form %}
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
